<script type="text/javascript">
function validate()
{
   if( document.myForm.firstname.value == "" )
   {
     alert( "Please provide your name!" );
     document.myForm.firstname.focus() ;
     return false;
   }

   if( document.myForm.surname.value == "" )
   {
     alert( "Please provide your name!" );
     document.myForm.surname.focus() ;
     return false;
   }
   if( document.myForm.EMail.value == "" )
   {
     alert( "Please provide your Email!" );
     document.myForm.EMail.focus() ;
     return false;
   }
   if( document.myForm.tel.value == "" ||
           isNaN( document.myForm.tel.value ) ||
           document.myForm.tel.value.length != 10 )
   {
     alert( "Please provide a valid contact no!" );
     document.myForm.tel.focus() ;
     return false;
   }

   if( document.myForm.sub.value == "" )
   {
     alert( "Please provide the subject!" );
     document.myForm.sub.focus() ;
     return false;
   }

   if( document.myForm.place.value == "" )
   {
     alert( "Please provide the place!" );
     document.myForm.place.focus() ;
     return false;
   }
   if( document.myForm.enq.value == "" )
   {
     alert( "Please provide enquiry details!" );
     document.myForm.enq.focus() ;
     return false;
   }
   return( true );
}
</script>

      <p> First Name:
        <input type="text" name="firstname" id="textfield">
      </p>
      <p>
        <label for="textfield2"> Surname:  </label>
        <input type="text" name="surname" id="textfield2">
      </p>
      <p>
        <label for="email"> Email ID:</label>
          <input type="email" name="EMail" id="email">
      </p>
      <p>
        <label for="tel">Contact :</label>
        <input type="tel" name="tel" id="tel">
      </p>
      <p>Subject
        <label for="textfield4">:</label>

      <p>
        <textarea name="enq" id="textarea"></textarea>
      </p>
      <p>

          <input type="submit" name="submit" id="submit" value="Submit">
